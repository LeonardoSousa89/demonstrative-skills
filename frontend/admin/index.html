<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>admin&reg;</title>
</head>
<body>
    <div class="dock">

        <header>
            <strong>ADMINISTRATION&reg;</strong>
        </header>
    
        <main>

            <input class="form-control" type="number" placeholder="id" aria-label="default input example" id="id">

            <input class="form-control" type="text" placeholder="name" aria-label="default input example" id="name">

            <input class="form-control" type="text" placeholder="job" aria-label="default input example" id="job">

            <input class="form-control" type="number" placeholder="salary" aria-label="default input example" id="salary">

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01" id="label">Sector</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>...</option>
                </select>
              </div>

              <div id="normal">
                  <button type="button" class="btn btn-outline-primary" id="send">send</button>
                  <button type="button" class="btn btn-outline-success" id="clear">clear</button>
                  <button type="button" class="btn btn-outline-dark" id="edition">edition</button>
              </div>

              <div id="edit">
                <button type="button" class="btn btn-outline-primary" id="getId">get id</button> 
                <button type="button" class="btn btn-outline-secondary" id="update">update</button>
                <button type="button" class="btn btn-outline-danger" id="delete">delete</button>
                <button type="button" class="btn btn-outline-dark" id="nmode">normal mode</button>
            </div>

            <div class="alert alert-primary" id="send-mesg" role="alert">
                 data send, with success!
            </div>
            
            <div class="alert alert-danger" id="wrongsend-mesg" role="alert">
                please, insert into all fields value!
           </div>

           <div class="alert alert-primary" id="update-mesg" role="alert">
                worker updated with success!
            </div>

            <div class="alert alert-danger" id="delete-mesg" role="alert">
                worker deleted with success!
            </div>
        </main>

        <footer>
            <i class="fas fa-copyright"></i> 
            <i>2021 worker's system have all rights reserved.</i>
            <strong id="homeArea">home</strong>
        </footer>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="index.js"></script>
</body>
</html>
